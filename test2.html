<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alimentando o Player</title>
<style>
    /* Estilo para a comida */
    .food {
        width: 20px;
        height: 20px;
        background-color: green;
        position: absolute;
        border-radius: 50%;
        animation: foodAnimation 1s forwards;
    }

    /* Animação para a comida */
    @keyframes foodAnimation {
        0% {
            opacity: 1;
            transform: translateY(0);
        }
        100% {
            opacity: 0;
            transform: translateY(-50px);
        }
    }
</style>
</head>
<body>
<button onclick="alimentarPlayer()">Alimentar</button>
<script>
function alimentarPlayer() {
    // Criar elemento para representar a comida
    const foodElement = document.createElement('div');
    foodElement.classList.add('food');
    
    // Posicionar a comida na mão do jogador
    const playerHand = document.querySelector('#player-hand');
    const playerHandPosition = playerHand.getBoundingClientRect();
    foodElement.style.left = playerHandPosition.left + 'px';
    foodElement.style.top = playerHandPosition.top + 'px';
    
    // Adicionar comida à tela
    document.body.appendChild(foodElement);
    
    // Remover comida após algum tempo (1 segundo no exemplo)
    setTimeout(function() {
        foodElement.remove();
    }, 1000);
}
</script>
<!-- Elemento para representar a mão do jogador -->
<div id="player-hand" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px; background-color: #ccc;"></div>
</body>
</html>
